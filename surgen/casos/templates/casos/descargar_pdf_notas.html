<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>SUR-Gen</title>
        <style>
            h1 {text-align: center;}
        </style>
    </head>
    <body>
        <h1>Notas de la causa: {{caso}}</h1>
        {% for nota in notas %}
            <div class="card mb-4">
                <div class = "card-body">
                    <div class="row-sm-9">
                        <b>{{nota.fecha}}:</b> {{nota.descripcion}}
                    </div>  
                    <div>Publicado: {{nota.fecha_post}}</div>  
                </div>           
            </div>
            <br>
        {% endfor %}
    </body>
</html>
